<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">



</head>
</head>
<style>
    .text-red{
        color:white
        }
</style>
<body style ="background-color:skyblue">


    <nav class= "navbar" style = "background-color:#00a65a">
        <a class = "navbar-brand">My Book Recommender</a>
        <ul class= "nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/Recommend">Recommend</a></li>
            <li><a>Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class ="row">
            <div class ="col-md-12">
                <h1 class="black" style="font-size:50px"> Recommend Book</h1>
                <form action="/recommend_books" method="post">
                    <input name="user_input" type="text" class="form-control"><br>
                    <input type="submit" class="btn btn-lg btn-warning">
                </form>
            </div>
            {% if data %}
             {% for i in data %}
                <div class="col-md-3" style="margin-top:50px">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" scr="{{i[0]}}">
                             <p class="text-black">{{i[1]}}</p>
                             <h4 class="text-black">{{i[2]}}</h4>
                        </div>
                    </div>
                </div>
             {% endfor %}
            {% endif %}
        </div>
    </div>
</body>
</html>
